<!DOCTYPE html>
<html>
<head>
  <title>CSS Sphere</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      background: lightblue;
      overflow: hidden;
    }

    .sphere {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      margin: 10px;
      background: 
        radial-gradient(
          circle at 30% 30%,
          #ffff00,
          #774400
        );
    }
  </style>
</head>
<body>
  <div class = 'sphere'></div>
</body>
</html>
